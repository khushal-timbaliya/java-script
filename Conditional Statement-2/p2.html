<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smallest Number Calculator</title>
</head>
<body>

<h2>Smallest Number Calculator</h2>
<label for="num1">Number 1:</label>
<input type="number" id="num1" step="any"><br><br>

<label for="num2">Number 2:</label>
<input type="number" id="num2" step="any"><br><br>

<label for="num3">Number 3:</label>
<input type="number" id="num3" step="any"><br><br>

<label for="num4">Number 4:</label>
<input type="number" id="num4" step="any"><br><br>

<button onclick="kt()">Calculate Smallest</button>
<p id="smallestNumber"></p>

<script>
function kt() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const num3 = parseFloat(document.getElementById("num3").value);
    const num4 = parseFloat(document.getElementById("num4").value);

    let smallest = num1;

    if (num2 < smallest) {
        smallest = num2;
    }
    if (num3 < smallest) {
        smallest = num3;
    }
    if (num4 < smallest) {
        smallest = num4;
    }

    const smallestNumberElement = document.getElementById("smallestNumber");
    smallestNumberElement.textContent = "The smallest number is: " + smallest;
}
</script>

</body>
</html>
