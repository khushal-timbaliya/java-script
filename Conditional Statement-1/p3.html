<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter first number :</label><input id="first" type="text"><br><br>
    <label for="">Enter second number :</label><input id="second" type="text">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let first = document.getElementById("first").value
    let second = document.getElementById("second").value
    if(first ==="" && second === ""){
        document.getElementById("ans").innerHTML = "invalid number"
    }else{
            if (first > second) {
                document.getElementById("ans").innerHTML = "First number is greater.";
            } else if (second > first) {
                document.getElementById("ans").innerHTML = "Second number is greater.";
            } else {
                document.getElementById("ans").innerHTML = "Both numbers are equal.";
            }
    }
</script>
