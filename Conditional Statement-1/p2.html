<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Marks :</label><input id="score" type="text">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let score = document.getElementById("score").value
    if(score === ""){
        document.getElementById("ans").innerHTML = "invalid score"
    }else{
        if (score >= 90 && score <= 100) {
            document.getElementById("ans").innerHTML = "A";
            } else if (score >= 80 && score <= 89) {
                document.getElementById("ans").innerHTML = "B";
            } else if (score >= 70 && score <= 79) {
                document.getElementById("ans").innerHTML = "C";
            } else if (score >= 60 && score <= 69) {
                document.getElementById("ans").innerHTML = "D";
            } else {
                document.getElementById("ans").innerHTML = "F";
            }
    }
</script>
