<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="" id="label1">Guess Possitive Number :</label>
    <input type="text" id="input1">

    <h1 id="ans"></h1>

</body>
</html>

<script>
    let simple = 16

    let a = document.getElementById("input1").value

    if(a === "")
    {
        document.getElementById("ans").innerHTML= "Enter Value"
    }
    else
    {
    if(a < simple)
    {
        document.getElementById("ans").innerHTML="Guess Big Value.."
    }
    else if( a > simple)
    {
        document.getElementById("ans").innerHTML="Guess Small Value.."

    }
    else{
        document.getElementById("ans").innerHTML="Congratulation You Will Win This Game.."

    }}
</script>
