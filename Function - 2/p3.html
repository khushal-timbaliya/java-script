<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter first value : </label><input id="num1" type="number"><br><br>
    <label for="">Enter first value : </label><input id="num2" type="number"><br><br>
    <button onclick="btn()">click hear</button>
    <p id="ans"></p>
</body>
</html>
<script>

    function btn() {
        var a = document.getElementById("num1").value
        var b = document.getElementById("num2").value

        document.getElementById("ans").innerHTML = + sum(a,b)
    }

    function sum(f,s){
        return f + s;
    }

</script>
