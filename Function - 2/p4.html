<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter first value : </label><input id="num1" type="number"><br><br>
    <button onclick="btn()">click hear</button>
    <p id="ans"></p>
</body>
</html>
<script>

    function btn() {
        var a = document.getElementById("num1").value

        document.getElementById("ans").innerHTML = + sum(a)
    }

    function sum(l){
        return +l * +l;
    }

</script>
