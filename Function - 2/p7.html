/<!-- 7. Write a function for celsius to fahrenheit -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter Celsius :</label>
    <input type="text" id="in1">

    <button onclick="btn()">Click Here</button>

    <h1 id="ans"></h1>

</body>

</html>
<script>
    function sum(a) {
        let temp = (a * 9/5) + 32
        
        return temp;
    }

    function btn() {
        var in1 = document.getElementById("in1").value


        var parameters = sum(in1)

        document.getElementById("ans").innerHTML = "Count Is :" + parameters
    }

</script>
