<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter Your Name :</label>
    <input type="text" id="num1">

    <button onclick="btn()">Click Here</button>
    <h1 id="ans"></h1>

</body>

</html>

<script>

    function greet(name) {

        return function() {
            document.getElementById("ans").innerHTML = `Hello, ${name}!`;
        }
    }

    function btn() 
    {
        var name  = document.getElementById("num1").value

        var name = greet(name);

        name();

    }

</script>
