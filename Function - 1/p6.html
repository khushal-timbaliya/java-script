<!-- Q6. Find odd number function.(Name Function Expression) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter First Number :</label>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</body>

</html>

<script>
    let a = document.getElementById("in1").value

    let b = function odd() {
        if (a % 2 !== 0) {
            document.getElementById("ans").innerHTML = "This is Odd"
        }
        else{
            document.getElementById("ans").innerHTML = "This is Even"
        }
    }

    b() 
</script>
