<!-- Q2. Find sum of three number using function.(Function Statement) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter First Number :</label>
    <input type="text" id="in1">
    <br><br>
    <label for="">Enter Second Number :</label>
    <input type="text" id="in2">
    <br><br>
    <label for="">Enter Third Number :</label>
    <input type="text" id="in3">


    <h1 id="ans"></h1>

</body>
</html>
<script>
    let a = document.getElementById("in1").value

    let b = document.getElementById("in2").value

    let c  = document.getElementById("in3").value


    function sum() {
        let e = +a + +b + +c
        document.getElementById("ans").innerHTML = e

    }

    sum() 
</script>
