<!-- 3. Write a function convertKilometersToMiles(kilometers) that converts kilometers to miles and returns the result. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter Kilometers :</label>
    <input type="text" id="in1">
<br><br>
    <button onclick="btn()">Click Here</button>
    <h1 id="ans"></h1>
</body>

</html>

<script>
    function btn() {
        let a = document.getElementById("in1").value

        var int = miles(a)

        document.getElementById("ans").innerHTML = "Miles : " +  int
    }

    function miles(a) {
        return a / 1.6
    }
</script>
