<script>
    function processArray(strings) {
        const longStrings = strings.filter(str => str.length >= 5);

        const uppercasedStrings = longStrings.map(str => str.toUpperCase());

        return uppercasedStrings;
    }

    const strings = ["apple", "banana", "kiwi", "cherry", "pear", "plum"];
    const result = processArray(strings);

    console.log("Processed strings:", result);

</script>
