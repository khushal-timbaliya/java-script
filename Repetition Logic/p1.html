<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>
</body>

</html>
<script>
    for (let i = 1; i < 50; i++) {

        if (i % 3 === 0 && i % 5 === 0) {
            document.getElementById("ans").innerHTML += "fizz buzz" + "<br>"
        }
        else if (i % 3 === 0) {
            document.getElementById("ans").innerHTML += "fizz" + "<br>"
        }
        else if (i % 5 == 0) {
            document.getElementById("ans").innerHTML += "buzz" + "<br>"
        }
        else (
            document.getElementById("ans").innerHTML += i + "<br>"
        )

    }
</script>
