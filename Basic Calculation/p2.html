<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-...">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="bmiForm">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg):</label>
                        <input type="" class="form-control" id="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (m):</label>
                        <input type="" class="form-control" id="height" required>
                    </div>
                    <!-- <button class="btn btn-primary w-100" onclick="calculateTotal()">Calculate Total</button> -->
                    <p id="totalCost" class="text-center mt-3 total-cost">Total Cost: <span id="ans"></span></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // function calculateTotal() {
            let weight = document.getElementById("weight").value
            let height = document.getElementById("height").value
            let BMI = +height / (+weight * +weight)
            document.getElementById("ans").innerHTML = BMI
        // }    
    </script>
</body>

</html>
