<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header class="h-[100px] w-[95%] ms-[2.5%] mt-5 bg-[#F0EBCE] rounded-[15px] flex justify-between">
        <div class="box1 flex">
            <img class="h-[200px] ms-1 " src="images-removebg-preview (1).png" alt="" style="margin-top: -50px;">
        </div>
        <div class="box2 flex items-center">
            <input id="searchItem" type="search" class="h-[45px] w-[300px] rounded-[15px] ps-3 me-5 pe-3"
                placeholder="Enter your recipe...">
            <button id="searchBtn" class="me-5 h-[45px] w-[100px] bg-white rounded-[15px]">Search</button>
        </div>
    </header>

    <div id="mainDiv" class="flex flex-wrap justify-evenly">
        <p class="text-3xl font-bold mt-3 text-white">Search Your Favourite Recipe...</p>
    </div>

</body>

</html>
